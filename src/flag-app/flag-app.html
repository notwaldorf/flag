<link rel="import" href="/bower_components/app-layout/app-layout.html">

<dom-module id="flag-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        margin: 20px 0;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <iron-ajax
            auto
            url="flag-data/countrycodes.json"
            handle-as="json"
            last-response="{{jsondata}}"></iron-ajax>
    <div>Here's the country I chose: [[arrayItem(jsondata.countrycodes.*, n, "name")]]</div>
    
    <iron-image 
      style="width:720px; height:504px; background-color: lightgray;" 
      sizing="cover" 
      preload fade src="flag-data/svg/[[arrayItem(jsondata.countrycodes.*, n, 'code')]].svg">
    </iron-image>
    <!-- we're in polymer land so we can use the
    declarative listeners with the dash -->
    <p>
    <button id="{{countryA}}" on-click="selectAnswer">{{countryA}}</button>
    <button id="{{countryB}}" on-click="selectAnswer">{{countryB}}</button>
    <p name="para">You chose: {{userAnswer}}</p>
    <p>{{outputMessage}}</p>
  </template>

  <script>
    class FlagApp extends Polymer.Element {
      static get is() { return 'flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          userAnswer: {
            type: String,
            value: ""
          },
          countryA: {
            type: String,
            value: ""
          },
          countryB: {
            type: String,
            value: ""
          },
          countryImage: {
            type: String,
            value: "BR"
          },
          correctAnswer: {
            type: String,
            value: "Brazil"
          },
          n: {
            type: Number,
            value: Math.floor((Math.random() * 248) + 1)
          }
        }
      }
      
      selectAnswer() {
        console.log(event.target.id);
        this.userAnswer = event.target.id; // which button was clicked
        if (this.userAnswer == this.correctAnswer) 
        {
          this.outputMessage = this.userAnswer + " is correct!";
        }
        else
        {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer + "!";
        }
      }
      arrayItem(change, index, path) {
             // this.get(path, root) returns a value for a path
             // relative to a root object.
             if (change.base)
             {
               console.log(change.base.length);
               return this.get(path, change.base[index]);
             }
           }
