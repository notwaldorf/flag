<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="flag-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        margin: 20px 0;
      }
      iron-image {
        border-style: solid;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <iron-ajax
            auto
            url="flag-data/countrycodes.json"
            handle-as="json"
            on-response="handleresponse"></iron-ajax>
    <iron-image 
      style="width:900px; height:504px; background-color: lightgray;" 
      sizing="cover" 
      preload fade src="flag-data/svg/{{correctAnswer.code}}.svg">
    </iron-image>
    <!-- we're in polymer land so we can use the
    declarative listeners with the dash -->
    <p>
    <button id="{{countryA.name}}" on-click="selectAnswer">{{countryA.name}}</button>
    <button id="{{countryB.name}}" on-click="selectAnswer">{{countryB.name}}</button>
    <p name="para">You chose: {{userAnswer}}</p>
    <p>{{outputMessage}}</p>
  </template>

  <script>
    class FlagApp extends Polymer.Element {
      static get is() { return 'flag-app'; }
      static get properties() {
        return {
          outputMessage: {
            type: String,
            value: ""
          },
          userAnswer: {
          },
          countryA: {
          },
          countryB: {
          },
          countryImage: {
            type: String,
            value: "BR"
          },
          correctAnswer: {
          },
          n: {
            type: Number,
            value: Math.floor((Math.random() * 248) + 1)
          },
          countryList: {
            
          }
        }
      }
      
      selectAnswer() {
        console.log(event.target.id);
        this.userAnswer = event.target.id; // which button was clicked
        if (this.userAnswer == this.correctAnswer.name) 
        {
          this.outputMessage = this.userAnswer + " is correct!";
        }
        else
        {
          this.outputMessage = "Nope! The correct answer is " + this.correctAnswer.name + "!";
        }
      }
      handleresponse(thing) {
        console.log(thing.detail.response.countrycodes);
        this.countryList = thing.detail.response.countrycodes;
        this.countryA = this.countryList[(Math.floor((Math.random() * 248) + 1))];
        this.countryB = this.countryList[(Math.floor((Math.random() * 248) + 1))];
        this.correctAnswer = this.countryA;
      }
      arrayItem(change, index, path) {
        // this.get(path, root) returns a value for a path
        // relative to a root object.
        if (change.base)
        {
          return this.get(path, change.base[index]);
        }
      }
    }
    window.customElements.define(FlagApp.is, FlagApp);
    
  </script>
</dom-module>
